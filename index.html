      margin: 4px 0;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #282c34;
      }
      .menu li {
        margin-right: 0;
      }
      .menu li a {

      }
      .menu.show {
        display: flex;
      }
      .hamburger {

      }
